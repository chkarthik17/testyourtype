<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class=" container">
        <form id="speedTypingTestform">
            <div id="speedTypingTest" class="bg-container">
                <h1 class="ml-3 main-heading">Typing Test</h1>
                <p class="m-3">on your fingers set Go!</p>
                <div id="spinner" class="d-none spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="d-flex flex-row">
                    <img class="imgTimer" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                    <p id="timer" class="secound">
                        0
                    </p>
                    <span class="spanEl">seconds</span>
                </div>
                <div>

                    <div class="quotecard">
                        <p class="quote" id="quoteDisplay">
                            If you want to live a happy life, tie it to a goal, not to people or things.
                        </p>
                        <div>
                            <textarea id="quoteInput" placeholder="type here!" rows="6" cols="25"></textarea>
                        </div>
                    </div>
                </div>

                <p class="m-2 pl-3 result-styling" id="result"></p>
                <div class="m-3 d-flex flex-row">
                    <div>
                        <button id="submitBtn" class="submitBtnElement">
                            Submit
                        </button>
                    </div>
                    <div>
                        <button id="resetBtn" class="reserBtnElement">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
